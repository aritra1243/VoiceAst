<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME - AI Voice Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <!-- Data Stream Effect -->
    <div class="data-stream"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <div>
                    <h1>PRIME</h1>
                    <p>AI Voice Control System</p>
                </div>
            </div>
            <div class="status-indicator" id="statusIndicator">
                <span id="statusText">INITIALIZING...</span>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Voice Interface Section -->
            <section class="voice-section">
                <!-- Rotating Ring -->
                <div class="orb-ring"></div>

                <!-- Main Voice Orb -->
                <div class="voice-orb" id="micButton" onclick="assistant.toggleListening()">
                    <span class="mic-icon">üé§</span>
                </div>

                <!-- Voice Visualizer -->
                <div class="voice-visualizer" id="voiceVisualizer">
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                    <div class="visualizer-bar"></div>
                </div>

                <!-- Response Display -->
                <div class="response-display">
                    <div class="transcription" id="transcription"></div>
                    <div class="response-text" id="responseText">
                        Click the orb to activate voice control
                    </div>
                </div>
            </section>

            <!-- Side Panel -->
            <aside class="side-panel">
                <!-- Quick Actions -->
                <div class="hud-panel" data-label="QCK-ACT">
                    <div class="panel-title">Quick Actions</div>
                    <div class="quick-actions">
                        <button class="action-btn" onclick="sendCommand('open notepad')">
                            <span class="icon">üìù</span>
                            <span>Notepad</span>
                        </button>
                        <button class="action-btn" onclick="sendCommand('open chrome')">
                            <span class="icon">üåê</span>
                            <span>Browser</span>
                        </button>
                        <button class="action-btn" onclick="sendCommand('take a screenshot')">
                            <span class="icon">üì∏</span>
                            <span>Screenshot</span>
                        </button>
                        <button class="action-btn" onclick="sendCommand('what time is it')">
                            <span class="icon">‚è∞</span>
                            <span>Time</span>
                        </button>
                        <button class="action-btn" onclick="sendCommand('volume up')">
                            <span class="icon">üîä</span>
                            <span>Vol Up</span>
                        </button>
                        <button class="action-btn" onclick="sendCommand('volume down')">
                            <span class="icon">üîâ</span>
                            <span>Vol Down</span>
                        </button>
                    </div>
                </div>

                <!-- System Stats -->
                <div class="hud-panel" data-label="SYS-STAT">
                    <div class="panel-title">System Status</div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="statTotal">0</div>
                            <div class="stat-label">Commands</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="statSuccess">0%</div>
                            <div class="stat-label">Success</div>
                        </div>
                    </div>
                </div>

                <!-- Command History -->
                <div class="hud-panel" data-label="CMD-LOG">
                    <div class="panel-title">Command Log</div>
                    <div class="history-list" id="historyList">
                        <div class="history-item">
                            <span class="history-command">System initialized</span>
                            <span class="history-time">--:--</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">‚öôÔ∏è Settings</span>
                <button class="close-btn" onclick="closeSettings()">√ó</button>
            </div>
            <div class="modal-body">
                <p>Settings panel coming soon...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
